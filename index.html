    <div class="wallpaper"></div>
    <section class="sec">
      <header>

        /></a>
        <ul>
          <li><a href="index.html">HOME</a></li>

          <li><a href="register.html">REGISTER</a></li>
          <li><a href="#">Newsetter</a></li>

        </ul>
      </header>
      <div class="content">
        <div class="textBox">
          <h2>SAVE THE <br /><span style="color:#85ef47">FOREST</span></h2>
          <p>

        </div>
      </div>
      <ul class="thumb">
        <li>
          <img
            src="assets/images/bear_1.png"
            class="img"
            onclick="changeBanner('assets/images/bear_1.png','assets/images/bear_logo.png','assets/images/naturl.jpg','naturl.html','SAVE THE','FOREST','#85ef47');"

          />

        <li>

            class="img"

          />
        </li>
      </ul>
    </section>
    <script>
      function changeBanner(_img, _logo, _background,_href,_title1,_title2,_color) {
        let mainImage = document.querySelector(".mainImage");
        let wallpaper = document.querySelector(".wallpaper");
        let logo = document.querySelector(".logo");
        let mainTitle = document.querySelector(".textBox");
        let imgBox = document.querySelector(".imgBox");
        let logoSide = document.querySelector(".logoSide");
        wallpaper.style.background = `url(${_background}) center center`;
        wallpaper.style.backgroundSize = "cover";
        mainTitle.innerHTML = `
          <h2>${_title1} <br /><span style="color:${_color}">${_title2}</span></h2>
            <p>
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Laudantium
              sequi iure quidem? Lorem ipsum dolor sit amet consectetur
              adipisicing elit. Error reiciendis praesentium quos.
            </p>
            <a href="${_href}" style="background-color:${_color}">GO TO VOTE</a>
        `
        imgBox.innerHTML = `
          <img src="${_img}" alt="" />
        `
        logoSide.innerHTML = `
          <img src="${_logo}" class="logo" alt=""/>
        `
      }

    </script>
  </body>
</html>
